<!--==========================
    Imagem na Esquerda
============================-->
<section id="item{{itemPagina.id}}"  class="aboutid section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 about-img">
        <img src="{{itemPagina.imagem}}" alt="" >
      </div>

      <div class="col-lg-6 content">
        <h2>{{itemPagina.titulo}}</h2>
        <h3>{{itemPagina.descricaoSimples}}</h3>

        <ul>
          <li>
            <i class="ion-android-checkmark-circle"></i> {{itemPagina.bullet1}} </li>
          <li>
            <i class="ion-android-checkmark-circle"></i> {{itemPagina.bullet2}} </li>
          <li>
            <i class="ion-android-checkmark-circle"></i> {{itemPagina.bullet3}} </li>
        </ul>

      </div>
    </div>

  </div>
</section>
