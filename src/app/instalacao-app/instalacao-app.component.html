<!-- inicio app-root -->
<!--banner-->
<div *ngIf="pagina" >
  <section id="banner" style="min-height: 300px" class="banner" [ngStyle]="{'background-image': 'url(' + pagina.imagemFundo + ')'}" > 
    <div class="bg-color" style="min-height: 300px" >
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" >
          <div class="col-md-12" >
            <div class="navbar-header" > 
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img src="assets/img/logo1.gif" class="img-responsive" style="width: 140px; margin-top: -6px;" >
              </a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="#banner">Início</a>
                </li>
                <!--  Menu  -->
                <li *ngFor="let item of pagina.itemValidacaoPaginas" class="">
                  <a href="#item{{item.id}}">{{ item.titulo }}</a>
                </li>
                <!--       -->
                
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container" >
        <div class="row" >
          <div class="banner-info" style="padding-bottom: 20px; padding-top:100px">
            
            <div class="banner-text text-center">
              <h1 class="white">{{ pagina.mensagemPrincipal }}</h1>
              <p style="padding: 6px">{{ pagina.mensagemSecundaria }}</p>
              <a href="{{pagina.urlInstalacao}}" class="btn btn-appoint" style="font-size: 17px">Experimentar</a>
            </div>
            <div class="overlay-detail text-center">
              <a href="#service">
                
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ banner-->

  <div *ngFor="let item of pagina.itemValidacaoPaginas">
    <div>
      <app-vantagem-produto-mobile [itemPagina]="item"></app-vantagem-produto-mobile>
    </div>
  </div>

  <!--footer-->
  <footer id="footer" >
    <div class="footer-line"  [ngStyle]="{'background-color': 'rgba('+cor+')'}" >
      <div class="container" >
        <div class="row">
          <div class="col-md-12 text-center">
            Criado por Digicom Comunicação Digital - 2019
            <div class="credits">
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--/ footer-->

  
</div>
<!-- final app-root -->
